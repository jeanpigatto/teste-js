<ul class="lista">
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ul>

<span id="saida"></span>
<br>
<input id="campo"><button id="botao" default="true">Adiciona</button>

<script>
    var saida = document.querySelector("#saida");
    var lista = document.querySelector('.lista');
    var botao = document.querySelector('#botao');
    var input = document.querySelector('#campo');

    lista.addEventListener('click', function(event){
        saida.textContent = event.target.textContent;
    });

    botao.addEventListener('click', addElementoLista);

    function addElementoLista(){
      var li = document.createElement('li');
      li.textContent = input.value;
      lista.appendChild(li);
      input.value = "";
    }
    console.log("passou");
</script>
